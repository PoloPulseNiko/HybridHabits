<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All my links - The Hybrid Habits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>

    <main>
        <section id="links" class="hero">
            <h2>All my links</h2>
            <p class="tagline">Find me across the web</p>
            
            <div class="links-container">
                <!-- Links will load here -->
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="load-components.js"></script>
    <script src="music-manager.js"></script>
    <script>
        fetch('links.json')
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector('.links-container');
                const links = data.links || [];

                links.forEach(link => {
                    const linkItem = document.createElement('div');
                    linkItem.className = 'link-item';

                    const heading = document.createElement('h3');
                    heading.textContent = link.name;

                    const button = document.createElement('a');
                    button.href = link.url;
                    button.className = 'link-button';
                    button.textContent = link.name === 'Email' ? 'Contact' : 'Visit';

                    linkItem.appendChild(heading);
                    linkItem.appendChild(button);
                    container.appendChild(linkItem);
                });
            })
            .catch(error => {
                console.error('Error loading links:', error);
                const container = document.querySelector('.links-container');
                container.innerHTML = '<p class="post-excerpt">Could not load links.</p>';
            });
    </script>
</body>
</html>
